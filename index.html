<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      #instructions {
        width: 100%;
        height: 100%;

        display: flex;
        position: absolute;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        text-align: center;
        font-size: 14px;
        color: white;
        cursor: pointer;

        background-color: rgba(0,0,0,0.7);
      }

      #paused {
        display: none;
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.7);

        flex-direction: column;
        justify-content: center;
        align-items: center;

        text-align: center;
        font-size: 14px;
        color: white;
        cursor: pointer;
      }
    </style>
    <title>Game</title>
  </head>
  <body>
    <div id="instructions">
        <p style="font-size:36px">
            Click to play
        </p>
        <p>
            Move: WASD<br/>
            Jump: SPACE<br/>
            Look: MOUSE
        </p>
    </div>

    <div id="paused">
        <p style="font-size:36px">
            Paused
        </p>
        <p>
            Click to resume
        </p>
    </div>
  


    <script type="importmap"> {
        "imports": {
            "three": "/three.js-r170/build/three.module.js" 
            } 
        } 
    </script>
    
    <script src="js/scene.js" type="module"></script>
    <script src="js/main.js" type="module"></script>

</body>
</html>
